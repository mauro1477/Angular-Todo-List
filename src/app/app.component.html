<style>
    .wish-list {
        list-style: none;
    }
</style>

<main class="main">
    <div class="content">
        <h1>{{ title }}</h1>
        <todo-form (addTodo)="items.push($event)"></todo-form>
        <todo-filter (filter)="filter = $event"></todo-filter>
        <div class="contenter">
            <todo-list [todos]="items.filter(filter)"></todo-list>
        </div>
    </div>
</main>
